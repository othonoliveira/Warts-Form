<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="dialog" class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email"><br>
          <input type="password" name="password" placeholder="Senha" id="senha">
          <button id="butaoEntrar">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="get">
        <section id="info">
            <input type="text" name="first-name" id="input-name" placeholder="Nome">
            <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="email" id="input-email" placeholder="Email">
          <select name="trybewarts-house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>
        <hr>
        <section id="selection">
          <div id="house">
            <label id="label-family" for="family">Qual sua família?</label>
            <div id="house-options">
              <input type="radio" name="family" value="Frontend" id="frontend" aria-label="">
              <label for="frontend">Frontend</label><br>
              <input type="radio" name="family" value="Backend" id="backend">
              <label for="backend">Backend</label><br>
              <input type="radio" name="family" value="FullStack" id="fullstack">
              <label for="fullstack">FullStack</label><br>
            </div>
          </div>
          <div id="subject">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="subject-options">
              <input type="checkbox" id="hofs" class="subject" value="HoFs">
              <label for="hofs">HoFs</label><br> 
              <input type="checkbox" id="jest" class="subject" value="Jest">
              <label for="jest">Jest</label><br>
              <input type="checkbox" id="promises" class="subject" value="Promises">
              <label for="promises">Promises</label><br>
              <input type="checkbox" id="react" class="subject" value="React">
              <label for="react">React</label><br>
              <input type="checkbox" id="sql" class="subject" value="SQL">
              <label for="sql">SQL</label><br>
              <input type="checkbox" id="python" class="subject" value="Python">
              <label for="python">Python</label><br>
            </div>
          </div>
        </section>
        <hr>
        <section id="avaliation">
          <label id="avaliation-opitions-label" for="avaliation-options">Como você avalia a Trybewarts?</label>
          <div id="avaliation-options">
            <input type="radio" name="rate" id="rate1">
            <label for="rate1">1</label>
            <input type="radio" name="rate" id="rate2">
            <label for="rate2">2</label>
            <input type="radio" name="rate" id="rate3">
            <label for="rate3">3</label>
            <input type="radio" name="rate" id="rate4">
            <label for="rate4">4</label>
            <input type="radio" name="rate" id="rate5">
            <label for="rate5">5</label>
            <input type="radio" name="rate" id="rate6">
            <label for="rate6">6</label>
            <input type="radio" name="rate" id="rate7">
            <label for="rate7">7</label>
            <input type="radio" name="rate" id="rate8">
            <label for="rate8">8</label>
            <input type="radio" name="rate" id="rate9">
            <label for="rate9">9</label>
            <input type="radio" name="rate" id="rate10">
            <label for="rate10">10</label>
          </div>
        </section>
        <section id="comment-conteiner">
          <label for="comment">Deixe seu comentário:</label>
          <textarea name="comment" id="comment" class="textarea" maxlength="500" cols="30" rows="10"></textarea>
        </section>
      </form>
      <img src="./images/trybewarts-colored.svg" alt="Trybewarts-logo" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>
