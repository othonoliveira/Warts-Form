<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
          <input class="form-control" type="email" name="email" placeholder="Email" id="email"><br>
          <input class="form-control" type="password" name="password" placeholder="Senha" id="senha">
          <button class="btn btn-primary" id="butaoEntrar">Entrar</button>
      </form>
    </header>
    <main id="main">
      <form id="evaluation-form" action="" method="get">
        <section id="info">
          <div id="conteiner1">
            <input class="form-control" type="text" name="first-name" id="input-name" placeholder="Nome">
            <input class="form-control" type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div id="conteiner2">
            <input class="form-control" type="email" name="email" id="input-email" placeholder="Email">
            <select class="form-control" name="trybewarts-house" id="house">
              <option value="" disabled selected hidden>Selecione uma opção</option>
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </section>
        <hr>
        <section id="selection">
          <div id="house">
            <label id="label-family" for="family">Qual sua família?</label>
            <div id="house-options">
              <input class="radio-family" type="radio" name="family" value="Frontend" id="frontend" >
              <label for="frontend">Frontend</label><br>
              <input class="radio-family" type="radio" name="family" value="Backend" id="backend">
              <label for="backend">Backend</label><br>
              <input class="radio-family" type="radio" name="family" value="FullStack" id="fullstack">
              <label for="fullstack">FullStack</label><br>
            </div>
          </div>
          <div id="subject">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="subject-options">
              <input type="checkbox" id="hofs" class="subject" value="HoFs">
              <label for="hofs">HoFs</label><br> 
              <input type="checkbox" id="jest" class="subject" value="Jest">
              <label for="jest">Jest</label><br>
              <input type="checkbox" id="promises" class="subject" value="Promises">
              <label for="promises">Promises</label><br>
              <input type="checkbox" id="react" class="subject" value="React">
              <label for="react">React</label><br>
              <input type="checkbox" id="sql" class="subject" value="SQL">
              <label for="sql">SQL</label><br>
              <input type="checkbox" id="python" class="subject" value="Python">
              <label for="python">Python</label><br>
            </div>
          </div>
        </section>
        <hr>
        <section id="avaliation">
          <label id="label-rate" for="avaliation-options">Como você avalia a Trybewarts?</label>
          <div id="avaliation-options">
            <input class="radio-rate" type="radio" name="rate" value="1" id="rate1">
            <label for="rate1">1</label>
            <input class="radio-rate" type="radio" name="rate" value="2" id="rate2">
            <label for="rate2">2</label>
            <input class="radio-rate" type="radio" name="rate" value="3" id="rate3">
            <label for="rate3">3</label>
            <input class="radio-rate" type="radio" name="rate" value="4" id="rate4">
            <label for="rate4">4</label>
            <input class="radio-rate" type="radio" name="rate" value="5" id="rate5">
            <label for="rate5">5</label>
            <input class="radio-rate" type="radio" name="rate" value="6" id="rate6">
            <label for="rate6">6</label>
            <input class="radio-rate" type="radio" name="rate" value="7" id="rate7">
            <label for="rate7">7</label>
            <input class="radio-rate" type="radio" name="rate" value="8" id="rate8">
            <label for="rate8">8</label>
            <input class="radio-rate" type="radio" name="rate" value="9" id="rate9">
            <label for="rate9">9</label>
            <input class="radio-rate" type="radio" name="rate" value="10" id="rate10">
            <label for="rate10">10</label>
          </div>
        </section>
        <section id="comment-conteiner">
          <label class="textarea" for="comment">Deixe seu comentário:</label>
          <textarea type="text" name="comment" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
          <div id="counter">500</div>
        </section>
        <section>
          <div id="checkbox-conteiner">
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
          </div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </section>
      </form>
      <form action="" id="form-data"></form>
      <img src="./images/trybewarts-colored.svg" alt="Trybewarts-logo" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
